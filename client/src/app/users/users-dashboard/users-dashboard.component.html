<h3>User Dashboard</h3>
<table>
	<tr>
		<th>Name</th>
		<th>ID</th>
		<th>Created At</th>
		<th>Updated At</th>
	</tr>
	<tr *ngFor="let user of all_users">
		<td>{{user.name}}</td>
		<td>{{user._id}}</td>
		<td>{{user.createdAt | date:"short"}}</td>
		<td>{{user.updatedAt | date:"short"}}</td>
	</tr>
</table>
